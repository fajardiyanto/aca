{{ define "content" }}
<div id="page-permit" class="d-flex align-items-center justify-content-center">
  <div class="box">
    <div class="group">
      <div class="overlap-group">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="div"></div>
          <div
            class="text-wrapper d-flex align-items-center justify-content-center"
          >
            <p id="name-permit" class="text-uppercase"></p>
          </div>
          <div class="data-user">
            <div>
              Reg :
              <p class="reg" id="reg-permit"></p>
            </div>
            <div>
              NIK :
              <p class="nik" id="nik-permit"></p>
            </div>
            <div>
              Perusahaan :
              <p id="company-permit" class="company text-uppercase"></p>
            </div>
            <div>
              Departemen :
              <p id="departement-permit" class="departement text-uppercase"></p>
            </div>
            <div>
              Jabatan :
              <p id="position-permit" class="position"></p>
            </div>
          </div>
          <div class="text-wrapper-2 d-flex">
            Valid :
            <p id="valid-permit" class="ml-1"></p>
          </div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="text-wrapper-3">L1</div>
          <div class="text-wrapper-4">L3</div>
          <div class="text-wrapper-5">L2</div>
        </div>
        <div class="overlap-2">
          <div class="overlap-3">
            <div class="rectangle-5"></div>
            <div class="rectangle-6"></div>
            <div class="text-wrapper-6">MINE PERMIT</div>
            <div class="text-wrapper-7">KARYAWAN</div>
          </div>
          <img
            class="image"
            src="https://alamkaryagemilang.com/alamkaryalogo.png"
          />
          <div class="text-wrapper-8">PT.ALAM KARYA GEMILANG</div>
        </div>
        <img id="img-profile" class="img" />
      </div>
    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
<script>
  $(document).ready(function () {
    var id = new URLSearchParams(window.location.search).get("id");

    $.ajax({
      url: "/detail/permit?id=" + id,
      method: "get",
      success: function (data) {
        document.getElementById("name-permit").innerHTML = data.name;
        document.getElementById("nik-permit").innerHTML = data.nik;
        document.getElementById("reg-permit").innerHTML = data.region;
        document.getElementById("company-permit").innerHTML = data.company;
        document.getElementById("departement-permit").innerHTML =
          data.departement;
        document.getElementById("position-permit").innerHTML = data.position;
        document.getElementById("img-profile").src = "/" + data.image;
        document.getElementById("valid-permit").innerHTML = data.valid;
      },
    });
  });
</script>
{{ end }}
